<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>event</mat-icon>
    <mat-card-title>{{ calEvent.eventName }}</mat-card-title>
    <mat-card-subtitle>Booked By: {{ calEvent.employeeId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ calEvent.eventStart | date:'shortTime' }} - {{ calEvent.eventEnd | date:'shortTime' }}<br>
    {{ calEvent.numberOfParticipants }} Participants<br>
    Located in {{ calEvent.room }}</p>
  </mat-card-content>
</mat-card>
