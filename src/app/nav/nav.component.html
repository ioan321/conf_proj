<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <a [routerLink]="['/']"><img class="logo" src="assets/img/infosys_white_no_bg.png" alt="Infosys Logo"></a>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['/calendar']">Calendar</a>
      <a mat-list-item [routerLink]="['/floor-map']">Floor Map</a>
      <a mat-list-item [routerLink]="['/view-event']">View Your Events</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Infy Room</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
